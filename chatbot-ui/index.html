<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Sampurna</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#1F1F38] flex items-center justify-center">

  <div class="bg-[#2C2C6C] w-full max-w-md rounded-3xl px-8 py-10 shadow-xl">
<!-- Logo -->
<div class="flex justify-center mb-6">
  <div class="bg-white rounded-2xl px-6 py-3 shadow-md inline-flex items-center justify-center">
    <img
      src="https://raw.githubusercontent.com/da-sfspl/logo/1f152b53ba5e2d24ccabb3adf43ecc0e8b5438bf/Sampurna%20logo%20final%20without%20tagline%20png(2)%202%20(1).png"
      alt="Sampurna"
      class="h-10 md:h-12 object-contain"
    />
  </div>
</div>
    <h1 class="text-2xl font-semibold text-center text-white mb-2">
      Login
    </h1>
    <p class="text-center text-slate-300 text-sm mb-6">
      Authenticate to access report automation
    </p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm text-white mb-1">Username</label>
        <input id="username" type="text" required
          class="w-full px-4 py-3 rounded-xl bg-white text-slate-700" />
      </div>

      <div>
        <label class="block text-sm text-white mb-1">Password</label>
        <input id="password" type="password" required
          class="w-full px-4 py-3 rounded-xl bg-white text-slate-700" />
      </div>

      <p id="loginError" class="text-sm text-pink-400 hidden">
        Invalid credentials
      </p>

      <button type="submit"
        class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-2xl font-medium">
        Login
      </button>
    </form>

  </div>
   <!-- Footer -->
  <footer class="fixed bottom-0 left-0 w-full bg-[#4DB5FF] py-2">
    <p class="text-xs text-center text-[#1F1F38] font-semibold">
      Made With ❤️ From Sampurna IT Team
    </p>
  </footer>

<script>
  const loginForm = document.getElementById("loginForm");
  const errorText = document.getElementById("loginError");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorText.classList.add("hidden");

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("https://n8n.srv896137.hstgr.cloud/webhook/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });

      const data = await response.json();

      if (data.status === "success") {
        sessionStorage.setItem("authenticated", "true");
        sessionStorage.setItem("user_id", data.user_id);
        window.location.href = "report.html";
      } else {
        errorText.classList.remove("hidden");
      }

    } catch (err) {
      errorText.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
